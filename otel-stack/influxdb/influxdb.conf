[meta]
 dir = "/var/lib/influxdb/meta"

[data]
 dir = "/var/lib/influxdb/data"
 wal-dir = "/var/lib/influxdb/wal"

[http]
 enabled = true
 bind-address = ":8086"
 auth-enabled = true

[admin]
 enabled = true

[[graphite]]
 enabled = false

[[collectd]]
 enabled = false

[[opentsdb]]
 enabled = false

[[udp]]
 enabled = false

[continuous_queries]
 enabled = true